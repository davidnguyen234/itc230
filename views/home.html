    <body>

    <div id="root"></div>

    <script type="text/babel">
        class AlbumApp extends React.Component{
          constructor(props){ 
            super(props); 
            this.state = {
              items: {{{albums}}},
              curItem: {} 
            };

    this.onClear = this.onClear.bind(this);
    this.showDetails = this.showDetails.bind(this);
    }

    //show album details when clicked
    showDetails(event){
    console.log(event.target);
    let editItem = this.state.items.find((item) => {
        return item._id == event.target.id;
    });
    this.setState({curItem: editItem});
    }

    //clear details form 
    onClear() {
    this.setState({curItem: {}});
    }

    render() {
    return (
        <div>
        <h1 id='title'>Album Store</h1>
        <div>
        <AlbumList
            items={this.state.items} 
            showDetailClick={this.showDetails}/>
        <AlbumDetail item={this.state.curItem}/>
        </div>
        </div>
        );
      }
    }
    
    /*
    const Title = {{title}} => {
        return (
            <div><h2>{title}</h2></div>
        );
    }
    */

    const AlbumList = (props) => {
    const albumNodes = props.items.map((item) => {
        return <li id={item._id} key={item._id} onClick={props.showDetailClick}>{item.title}</li>
        });
    return (
        <div>
            <h3>Album List</h3>
            <ul>{albumNodes}</ul>
        </div>
        );
    }

    const AlbumDetail = (props) => {
        return (
            <div>
                Title: {props.item.title}<br/>
                Artist: {props.item.artist}<br/>
                Release Date: {props.item.releasedate}<br/>
            </div>
        );
    }

ReactDOM.render(<AlbumApp />, document.getElementById('root'));
</script>
